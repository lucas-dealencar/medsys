{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center mb-5">
    <div class="col-md-10">
        <div class="card shadow border-0">
            <div class="card-header bg-success text-white py-3">
                <h4 class="mb-0"><i class="fa-solid fa-user-plus"></i> Cadastrar Novo Paciente</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <h5 class="text-success mb-3 border-bottom pb-2">Dados Pessoais</h5>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Nome Completo *</label>
                            <input type="text" name="nome" class="form-control" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label class="form-label fw-bold">CPF (Só números) *</label>
                            <input type="text" name="cpf" class="form-control" placeholder="00000000000" minlength="11" maxlength="14" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label class="form-label fw-bold">Data de Nascimento *</label>
                            <input type="date" name="nascimento" class="form-control" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Email</label>
                            <input type="email" name="email" class="form-control" placeholder="exemplo@email.com">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Telefone *</label>
                            <input type="text" name="telefone" class="form-control" required>
                        </div>
                    </div>

                    <h5 class="text-success mb-3 border-bottom pb-2 mt-4">Endereço</h5>
                    <div class="row">
                        <div class="col-md-2 mb-3">
                            <label class="form-label">CEP</label>
                            <input type="text" name="cep" class="form-control">
                        </div>
                        <div class="col-md-8 mb-3">
                            <label class="form-label">Logradouro</label>
                            <input type="text" name="logradouro" class="form-control">
                        </div>
                        <div class="col-md-2 mb-3">
                            <label class="form-label">Número</label>
                            <input type="text" name="numero" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5 mb-3">
                            <label class="form-label">Bairro</label>
                            <input type="text" name="bairro" class="form-control">
                        </div>
                        <div class="col-md-5 mb-3">
                            <label class="form-label">Cidade</label>
                            <input type="text" name="cidade" class="form-control">
                        </div>
                        <div class="col-md-2 mb-3">
                            <label class="form-label">UF</label>
                            <input type="text" name="estado" class="form-control" maxlength="2">
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">Observações Médicas</label>
                        <textarea name="observacoes" class="form-control" rows="3"></textarea>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-lg shadow-sm">
                            <i class="fa-solid fa-save"></i> Salvar no MongoDB
                        </button>
                        <a href="/" class="btn btn-outline-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
